<!DOCTYPE html>

<head>

<style>

    margin: 0;

    background: #0f172a;

header {
    display: flex;
    align-items: center;
    padding: 15px 40px;
    position: sticky;
    top: 0;
    background: rgba(15, 23, 42, 0.7);
    backdrop-filter: blur(10px);
}

header img {
    height: 50px;
    margin-right: 15px;
}

section {
    padding: 60px 40px;
}

.hero {
    text-align: center;
    padding: 120px 20px;
    background: linear-gradient(to right, #0f172a, #1e293b);
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.gallery img {
    width: 100%;
    border-radius: 10px;
}

footer {
    text-align: center;
    padding: 20px;
    background: #0f172a;
}
</style>
</head>

</section>

<section>
    <h2>Our Projects</h2>
    <div class="gallery">
        <img src="photo1.jpg">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
        <img src="photo4.jpg">
    </div>
</section>

<section>
    <h2>Our Location</h2>

    src="https://www.google.com/maps?q=Ratilal+Patel+Construction+Mira+Road&output=embed"
